name: Bump version
on:
  pull_request:
    branches:
      - main
    types: [closed]
jobs:
  build:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
      with:
        fetch-depth: '0'
    - name: Bump version and push tag
      uses: ./reusable-actions/tag-action
      secrets:
          token: ${{ secrets.TESTING_TOKEN }}
